<!DOCTYPE html>
<!-- saved from url=(0070)https://thegecko.github.io/microbit-web-components/examples/index.html -->
<html class="hydrated"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style data-styles="">microbit-button-a,microbit-button-b,microbit-calibrate,microbit-compass,microbit-connect,microbit-connection,microbit-dfu,microbit-firmware,microbit-hardware,microbit-manufacturer,microbit-matrix,microbit-model,microbit-movement,microbit-name,microbit-receive,microbit-send,microbit-serial,microbit-temperature,microbit-text{visibility:hidden}.hydrated{visibility:inherit}</style>
    <title>Microbit Web Components</title>
    <link rel="stylesheet" href="./Microbit Web Components_files/barebones.css">
    <style>
        :root {
            --button-color: var(--button-primary-color);
            --button-background: var(--accent-color);
            --border-color: var(--accent-color);
            --button-color-hover: var(--button-primary-color);
            --button-background-hover: var(--accent-color-hover);
            --border-color-richer: var(--accent-color-hover);
            --background-color-softer: var(--accent-color-disabled);
        }
        .container > * {
            display: block;
        }
        .microbit-disconnected > .state {
            background: lightcoral;
        }
        .microbit-connected > .state {
            background: yellowgreen;
        }
        .microbit-release > .state {
            background: lightcoral;
        }
        .microbit-short-press > .state {
            background: yellow;
        }
        .microbit-long-press > .state {
            background: yellowgreen;
        }
        .microbit-still > .state {
            background: lightcoral;
        }
        .microbit-moved > .state {
            background: yellowgreen;
        }
        .microbit-matrix {
            display: flex;
            flex-wrap: wrap;
            width: 155px;
            background-color: black;
        }
        .microbit-matrix-led {
            width: 9px;
            height: 17px;
            margin: 7px 11px;
            border-radius: 2px;
        }
        .microbit-matrix-off {
            background: #333;
        }
        .microbit-matrix-on {
            background: #f88;
            box-shadow: 0 0 8px 2px #ff1777;
        }
        #compass {
            width: 50px;
            height: 50px;
            background: black;
            border: 1px solid black;
            border-radius: 50%;
            box-shadow: inset 0px -15px 0 20px lightblue;
        }
    </style>
    <script async="" src="https://thegecko.github.io:35729/livereload.js?snipver=1"></script><script type="module" src="./Microbit Web Components_files/microbit.esm.js"></script>
    <script nomodule="" src="./Microbit Web Components_files/microbit.js"></script>
</head>

<body class="vsc-initialized">
    <h1>micro:bit Web Components</h1>
    <div class="container">
        <microbit-connect class="hydrated"><button>Connect</button></microbit-connect>
        <microbit-name class="hydrated">Disconnected</microbit-name>
        <microbit-manufacturer class="hydrated">Disconnected</microbit-manufacturer>
        <microbit-model class="hydrated">Disconnected</microbit-model>
        <microbit-serial class="hydrated">Disconnected</microbit-serial>
        <microbit-firmware class="hydrated">Disconnected</microbit-firmware>
        <microbit-hardware class="hydrated">Disconnected</microbit-hardware>
        <microbit-temperature class="hydrated">Disconnected</microbit-temperature>
        <microbit-connection class="hydrated"><!----><span class="microbit-disconnected">
            <span class="state">Connected</span>
        </span></microbit-connection>
        <microbit-button-a class="hydrated"><!----><span class="microbit-release">
            <span class="state">Button A</span>
        </span></microbit-button-a>
        <microbit-button-b class="hydrated"><!----><span class="microbit-release">
            <span class="state">Button B</span>
        </span></microbit-button-b>
        <microbit-movement sensitivity="1.2" class="hydrated"><!----><span class="microbit-still">
            <span class="state">Movement</span>
        </span></microbit-movement>
        <microbit-matrix class="microbit-matrix hydrated" id-template="matrix-${row}-${column}">
            <div id="matrix-0-0" class="microbit-matrix-led"></div>
            <div id="matrix-0-1" class="microbit-matrix-led"></div>
            <div id="matrix-0-2" class="microbit-matrix-led"></div>
            <div id="matrix-0-3" class="microbit-matrix-led"></div>
            <div id="matrix-0-4" class="microbit-matrix-led"></div>
            <div id="matrix-1-0" class="microbit-matrix-led"></div>
            <div id="matrix-1-1" class="microbit-matrix-led"></div>
            <div id="matrix-1-2" class="microbit-matrix-led"></div>
            <div id="matrix-1-3" class="microbit-matrix-led"></div>
            <div id="matrix-1-4" class="microbit-matrix-led"></div>
            <div id="matrix-2-0" class="microbit-matrix-led"></div>
            <div id="matrix-2-1" class="microbit-matrix-led"></div>
            <div id="matrix-2-2" class="microbit-matrix-led"></div>
            <div id="matrix-2-3" class="microbit-matrix-led"></div>
            <div id="matrix-2-4" class="microbit-matrix-led"></div>
            <div id="matrix-3-0" class="microbit-matrix-led"></div>
            <div id="matrix-3-1" class="microbit-matrix-led"></div>
            <div id="matrix-3-2" class="microbit-matrix-led"></div>
            <div id="matrix-3-3" class="microbit-matrix-led"></div>
            <div id="matrix-3-4" class="microbit-matrix-led"></div>
            <div id="matrix-4-0" class="microbit-matrix-led"></div>
            <div id="matrix-4-1" class="microbit-matrix-led"></div>
            <div id="matrix-4-2" class="microbit-matrix-led"></div>
            <div id="matrix-4-3" class="microbit-matrix-led"></div>
            <div id="matrix-4-4" class="microbit-matrix-led"></div>
        </microbit-matrix>
        <microbit-text button-label="Write" class="hydrated"><span><input type="text" disabled="" maxlength="20"><input type="submit" disabled="" value="Write"></span></microbit-text>
        <microbit-send delimiter=":" button-label="Send" class="hydrated"><span><input type="text" disabled="" maxlength="20"><input type="submit" disabled="" value="Send"></span></microbit-send>
        <microbit-receive class="hydrated"><span style="white-space: pre;"></span></microbit-receive>
        <microbit-dfu class="hydrated"><button disabled="">Initiate DFU</button></microbit-dfu>
        <microbit-calibrate class="hydrated"><button disabled="">Calibrate</button></microbit-calibrate>
        <microbit-compass class="hydrated"><!----><span style="position: absolute; transform: rotate(0deg);">
            <div id="compass"></div>
        </span></microbit-compass>
    </div>

</body></html>
